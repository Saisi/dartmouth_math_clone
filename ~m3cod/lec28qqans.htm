<h3>Quick Question</h3>
If the radius of a circle is increasing at a rate of 2 m/s, how fast is the area growing when the radius equals 4 meters?
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec28graph.gif">
<p>

<h3>Answer</h3>
A = &pi; r<sup>2</sup> implies that dA/dt = 2&pi;r dr/dt. Thus, at the instant that r = 4, dA/dt = 2&pi;(4)(2) = 16&pi;.
