<h3>Quick Question</h3>
What is the relationship between the graphs of e<sup>x</sup> and ln(x)? 
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec4graph.gif">
<p>

<h3>Answer</h3>
e<sup>x</sup>, in red, and ln(x), in blue, are inverses of each other, so e<sup>ln(x)</sup> = x (for x > 0) and ln(e<sup>x</sup>) = x (for all x).
