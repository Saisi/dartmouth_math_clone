<h3>Quick Question</h3>
What is the equation of the line tangent to the graph of ln(x) at x = e? 
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec14graph.gif">
<p>

<h3>Answer</h3>
The point-slope form is y = 1 + (x&minus;e)/e. This follows because ln(e) = 1, and the slope is the derivative of ln(x), namely, 1/x evaluated at x = e.
