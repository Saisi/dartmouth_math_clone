<h3>Quick Question</h3>
What function Q satisfies the differential equation dQ/dt = e<sup>t</sup>? 
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec17graph.gif">
<p>

<h3>Answer</h3>
Q(t) = e<sup>t</sup> + C, where C is an arbitrary constant. To verify, just differentiate Q.
