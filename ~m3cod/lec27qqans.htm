<h3>Quick Question</h3>
Does sin(x) have an inverse function on the interval [&minus;&pi;,&pi;]?
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec27graph.gif">
<p>

<h3>Answer</h3>
No; its graph fails the horizontal line test. However, it does have an inverse function on [&minus;&pi;/2,&pi;/2].
