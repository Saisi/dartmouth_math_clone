<h3>Quick Question</h3>
What is the area under the graph of f(x) = 1/2 + x/2 and above the interval [0,1]? Now let F(x) = x/2 + x<sup>2</sup>/4; what is F(1) - F(0)?
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec23graph.gif">
<p>

<h3>Answer</h3>
Area = 3/4. Moreover, F(1) &minus; F(0) = 3/4.<p>
