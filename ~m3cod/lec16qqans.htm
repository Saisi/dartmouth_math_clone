<h3>Quick Question</h3>
When is the tank empty if this graph shows the number of gallons of water remaining in the tank after t seconds? 
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec16graph.gif">
<p>

<h3>Answer</h3>
Never. However, the tank gets arbitrarily close to being empty as t &rarr; &infin;.
