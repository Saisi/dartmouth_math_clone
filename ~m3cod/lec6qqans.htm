<h3>Quick Question</h3>
What is the slope of this line? 
<p>
<img src = "http://www.math.dartmouth.edu/~m3cod/lec6graph.gif">
<p>

<h3>Answer</h3>
The slope is the rise over the run (change in y over change in x). From the graph, we can read off that 50/10 = 5. Hence, the slope is 5.
