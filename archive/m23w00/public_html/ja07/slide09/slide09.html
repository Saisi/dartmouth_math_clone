<DIV ALIGN="CENTER"><FONT SIZE="+3">
Separable Equations Example
</FONT></DIV>
<P>
<FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
\frac{dy}{dx} = \frac{x^3 - x^2}{y^2}
\end{displaymath}
 -->


<IMG
 WIDTH="110" HEIGHT="52" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide09/img1.gif"
 ALT="\begin{displaymath}\frac{dy}{dx} = \frac{x^3 - x^2}{y^2}\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
(x^3-x^2) dx - y^2 dy = 0
\end{displaymath}
 -->


(<I>x</I><SUP>3</SUP>-<I>x</I><SUP>2</SUP>) <I>dx</I> - <I>y</I><SUP>2</SUP> <I>dy</I> = 0
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
\frac{x^4}{4} - \frac{x^3}{3} + \frac{y^3}{3} = c
\end{displaymath}
 -->


<IMG
 WIDTH="143" HEIGHT="48" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide09/img2.gif"
 ALT="\begin{displaymath}\frac{x^4}{4} - \frac{x^3}{3} + \frac{y^3}{3} = c\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"><FONT SIZE="+2">It's not always possible to solve for y, but in this case it is,
and we obtain
</FONT></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
y = (3x^4 - 4x^3 + 4y^3 + C)^{\frac{1}{3}}
\end{displaymath}
 -->


<IMG
 WIDTH="223" HEIGHT="33" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide09/img3.gif"
 ALT="\begin{displaymath}y = (3x^4 - 4x^3 + 4y^3 + C)^{\frac{1}{3}}\end{displaymath}">
</DIV>
