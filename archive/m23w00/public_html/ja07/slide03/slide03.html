<P>

<DIV ALIGN="CENTER"><FONT SIZE="+3">
First Order Linear D.E.'s with Constant Coefficients
</FONT></DIV>
<P>
<FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
y' = ry + k
\end{displaymath}
 -->


<I>y</I>' = <I>ry</I> + <I>k</I>
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"><FONT SIZE="+2">
assuming <IMG
 WIDTH="48" HEIGHT="34" ALIGN="MIDDLE" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide03/img1.gif"
 ALT="$r \neq 0$">,
and 
<!-- MATH
 $y \neq - \frac{k}{r}$
 -->
<IMG
 WIDTH="66" HEIGHT="41" ALIGN="MIDDLE" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide03/img2.gif"
 ALT="$y \neq - \frac{k}{r}$">,
we can write
</FONT></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
\frac{y'}{y + \frac{k}{r}} = r
\end{displaymath}
 -->


<IMG
 WIDTH="79" HEIGHT="55" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide03/img3.gif"
 ALT="\begin{displaymath}\frac{y'}{y + \frac{k}{r}} = r\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"><FONT SIZE="+2">
now integrate...
</FONT></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
\ln{|y + \frac{k}{r}|} = rt + C
\end{displaymath}
 -->


<IMG
 WIDTH="156" HEIGHT="46" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide03/img4.gif"
 ALT="\begin{displaymath}\ln{\vert y + \frac{k}{r}\vert} = rt + C\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"><FONT SIZE="+2">
and take the exponential of both sides...
</FONT></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
y + \frac{k}{r} = \pm e^Ce^{rt}
\end{displaymath}
 -->


<IMG
 WIDTH="127" HEIGHT="46" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide03/img5.gif"
 ALT="\begin{displaymath}y + \frac{k}{r} = \pm e^Ce^{rt}\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"><FONT SIZE="+2">
and finally, solve for y.
</FONT></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
y = -\frac{k}{r} + ce^{rt}
\end{displaymath}
 -->


<IMG
 WIDTH="115" HEIGHT="46" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide03/img6.gif"
 ALT="\begin{displaymath}y = -\frac{k}{r} + ce^{rt}\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
