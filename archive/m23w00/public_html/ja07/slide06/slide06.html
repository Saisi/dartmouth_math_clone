<DIV ALIGN="CENTER"><FONT SIZE="+3">
Integrating Factors Example
</FONT></DIV>
<P>
<FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"><FONT SIZE="+2">(Section 2.1: Prob. 9)
</FONT></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
y' - 2y = 3e^t
\end{displaymath}
 -->


<I>y</I>' - 2<I>y</I> = 3<I>e</I><SUP><I>t</I></SUP>
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
\mu(t) = e^{- \int{2 \: dt}} = e^{-2t}
\end{displaymath}
 -->


<IMG
 WIDTH="169" HEIGHT="33" BORDER="0"
 SRC="http://www.math.dartmouth.edu/~m23w00/ja07/slide06/img1.gif"
 ALT="\begin{displaymath}\mu(t) = e^{- \int{2 \: dt}} = e^{-2t}\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
e^{-2t} y' - 2e^{-2t} y = 3e^{-t}
\end{displaymath}
 -->


<I>e</I><SUP>-2<I>t</I></SUP> <I>y</I>' - 2<I>e</I><SUP>-2<I>t</I></SUP> <I>y</I> = 3<I>e</I><SUP>-<I>t</I></SUP>
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
[e^{-2t} y]' = 3e^{-t}
\end{displaymath}
 -->


[<I>e</I><SUP>-2<I>t</I></SUP> <I>y</I>]' = 3<I>e</I><SUP>-<I>t</I></SUP>
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
e^{-2t} y = -3 e^{-t} + c
\end{displaymath}
 -->


<I>e</I><SUP>-2<I>t</I></SUP> <I>y</I> = -3 <I>e</I><SUP>-<I>t</I></SUP> + <I>c</I>
</DIV>
<BR CLEAR="ALL">
<P></P><FONT SIZE="+3"></FONT>
<P>
<FONT SIZE="+3"></FONT>
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH
 \begin{displaymath}
y = -3 e^t + c e^{2t}
\end{displaymath}
 -->


<I>y</I> = -3 <I>e</I><SUP><I>t</I></SUP> + <I>c e</I><SUP>2<I>t</I></SUP>
</DIV>
