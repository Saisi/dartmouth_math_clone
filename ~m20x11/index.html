	<script type="text/javascript"> 
		var floatstatus = "random";		
 
		$(document).ready(function(){
 
			
			var backgrounddivs = "";
			for(var i=0;i<990;i++){
	
				var randomnumber=Math.floor(Math.random()*2);
				if (randomnumber == 0){
					backgrounddivs += '<div class="blacksquare"></div>';
				}
				else {
					backgrounddivs += '<div class="whitesquare"></div>';
				
				}
			}
	
			$('div.block1').append(backgrounddivs);
			$('div.block2').append(backgrounddivs);	
		
 
			$('div.block1').click(function(){
				if (floatstatus == "random") {
					$('div.block1').children('div.whitesquare').css('float','right');	
					$('div.block2').children('div.blacksquare').css('float','right');
					floatstatus = "symmetric1";
				}
 
				else if (floatstatus == "symmetric1") {
					$('div.block1').children('div.blacksquare').css('float','right');	
					$('div.block2').children('div.whitesquare').css('float','right');
					$('div.block1').children('div.whitesquare').css('float','left');	
					$('div.block2').children('div.blacksquare').css('float','left');
 
					floatstatus = "symmetric2";
				}	
 
				else if (floatstatus == "symmetric2") {
					$('div.block1').children('div.blacksquare').css('float','left');	
					$('div.block2').children('div.whitesquare').css('float','left');
					floatstatus = "random";
				}	
 
 
			});
			$('div.block2').click(function(){
				if (floatstatus == "random") {
					$('div.block1').children('div.whitesquare').css('float','right');	
					$('div.block2').children('div.blacksquare').css('float','right');
					floatstatus = "symmetric1";
				}
 
				else if (floatstatus == "symmetric1") {
					$('div.block1').children('div.blacksquare').css('float','right');	
					$('div.block2').children('div.whitesquare').css('float','right');
					$('div.block1').children('div.whitesquare').css('float','left');	
					$('div.block2').children('div.blacksquare').css('float','left');
 
					floatstatus = "symmetric2";
				}	
 
				else if (floatstatus == "symmetric2") {
					$('div.block1').children('div.blacksquare').css('float','left');	
					$('div.block2').children('div.whitesquare').css('float','left');
					floatstatus = "random";
				}	
			});
 
 
		});		
 
		
 
	</script>
