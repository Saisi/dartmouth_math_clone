<script type="text/javascript">
var timer;
var current_location = 1;
var next_location = 1;
var pics_loaded = 0;
var onoff = 0;
var timeout_value;
var images = new Array;
var photo_urls = new Array;
var photo_captions = new Array;
var loop = 0;
var full = 1;
var direction = -1;
photo_urls[1] = "https://www.math.dartmouth.edu/albums/KH-Best/CIMG1140.jpg";
photo_captions[1] = "By Prof. Miles Blencowe (physics)";
photo_urls[2] = "https://www.math.dartmouth.edu/albums/KH-Best/CIMG1143.jpg";
photo_captions[2] = "By Prof. Miles Blencowe (physics)";
photo_urls[3] = "https://www.math.dartmouth.edu/albums/KH-Best/CIMG1145.jpg";
photo_captions[3] = "By Prof. Miles Blencowe (physics)";
photo_urls[4] = "https://www.math.dartmouth.edu/albums/KH-Best/CIMG1148.jpg";
photo_captions[4] = "By Prof. Miles Blencowe (physics)";
photo_urls[5] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN1989.jpg";
photo_captions[5] = "DSCN1989.JPG";
photo_urls[6] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN1991.jpg";
photo_captions[6] = "DSCN1991";
photo_urls[7] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN1990.jpg";
photo_captions[7] = "DSCN1990";
photo_urls[8] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN2203.jpg";
photo_captions[8] = "DSCN2203.JPG";
photo_urls[9] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN2204.jpg";
photo_captions[9] = "DSCN2204.JPG";
photo_urls[10] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN2205.jpg";
photo_captions[10] = "DSCN2205.JPG";
photo_urls[11] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN2206.jpg";
photo_captions[11] = "DSCN2206.JPG";
photo_urls[12] = "https://www.math.dartmouth.edu/albums/KH-Best/DSCN1973.jpg";
photo_captions[12] = "DSCN1973.JPG";
photo_urls[13] = "https://www.math.dartmouth.edu/albums/KH-Best/bradley.jpg";
photo_captions[13] = "bradley";
photo_urls[14] = "https://www.math.dartmouth.edu/albums/KH-Best/bradley_1.jpg";
photo_captions[14] = "bradley-1.JPG";
var photo_count = 14;

function stop() {
    onoff = 0;
    status = "The slideshow is stopped, click [play] to resume.";
    clearTimeout(timer);
}

function play() {
    onoff = 1;
    status = "Slideshow is running...";
    wait_for_current_photo();
}

function toggleLoop() {
    if (loop) {
        loop = 0;
    } else {
        loop = 1;
    }
}

function reset_timer() {
    clearTimeout(timer);
    if (onoff) {
        timeout_value = document.TopForm.time.options[document.TopForm.time.selectedIndex].value * 1000;
        timer = setTimeout('go_to_next_page()', timeout_value);
    }
}

function wait_for_current_photo() {

    /* Show the current photo */
    if (!show_current_photo()) {

        /*
        * The current photo isn't loaded yet.  Set a short timer just to wait
        * until the current photo is loaded.
        */
        status = "Picture is loading...(" + current_location + " of " + photo_count +
        ").  Please Wait..." ;

        clearTimeout(timer);
        timer = setTimeout('wait_for_current_photo()', 500);
        return 0;
    }
	else {
        preload_next_photo();
        reset_timer();
    }
}

function go_to_next_page() {

    var slideShowUrl = "https://www.math.dartmouth.edu/gallery/slideshow.php?set_albumName=KH-Best&mode=low";

    document.location = slideShowUrl + "&slide_index=" + next_location + "&slide_full=" + full
        + "&slide_loop=" + loop + "&slide_pause=" + (timeout_value / 1000)
        + "&slide_dir=" + direction;
    return 0;
}

function preload_next_photo() {

    /* Calculate the new next location */
    next_location = (parseInt(current_location) + parseInt(direction));
    if (next_location > photo_count) {
        next_location = 1;
        if (!loop) {
            stop();
        }
    }
    if (next_location < 1) {
        next_location = photo_count;
        if (!loop) {
            stop();
        }
    }

    /* Preload the next photo */
    preload_photo(next_location);
}

function show_current_photo() {

    /*
    * If the current photo is not completely loaded don't display it.
    */
    if (!images[current_location] || !images[current_location].complete) {
        preload_photo(current_location);
        return 0;
    }

    return 1;
}

function preload_photo(index) {

    /* Load the next picture */
    if (pics_loaded < photo_count) {

        /* not all the pics are loaded.  Is the next one loaded? */
        if (!images[index]) {
            images[index] = new Image;
            images[index].src = photo_urls[index];
            pics_loaded++;
        }
    }
}

</script>
